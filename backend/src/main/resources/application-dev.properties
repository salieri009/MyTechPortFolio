# Development Profile - MongoDB Database
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration (Development)
spring.data.mongodb.uri=mongodb://localhost:27017/portfolio_dev
spring.data.mongodb.database=portfolio_dev

# MongoDB Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:5174
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.mytechfolio.portfolio=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
