# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/portfolio_dev
spring.data.mongodb.database=portfolio_dev

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration (Development - Login Enabled)
# Google OAuth (Development - Use test credentials)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dev-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dev-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/login/oauth2/code/google

# OAuth Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# CORS Configuration (Development)
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:5174,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging (Development - Verbose)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.mytechfolio.portfolio=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator (Development)
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# JWT Configuration (Development)
app.jwt.secret=devSecretKey1234567890123456789012345678901234567890
app.jwt.access-token-validity-in-ms=86400000
app.jwt.refresh-token-validity-in-ms=604800000

# 2FA Configuration
app.2fa.issuer=MyPortfolio-Dev

