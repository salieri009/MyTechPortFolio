# Development Profile - MongoDB Database
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration (Development)
# Prefer env var MONGODB_URI (used by Docker), fallback to local default
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/portfolio_dev}
spring.data.mongodb.database=${MONGODB_DATABASE:portfolio_dev}

# MongoDB Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:5174
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.mytechfolio.portfolio=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
