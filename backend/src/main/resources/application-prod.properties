# Production MongoDB Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration (Production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/portfolio}
spring.data.mongodb.database=${MONGODB_DATABASE:portfolio}

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Production CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# Logging (Production - reduced verbosity)
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
