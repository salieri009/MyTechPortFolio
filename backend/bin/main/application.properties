# This file contains common configurations shared across all profiles
# Specific profile configurations are in application-{profile}.properties

# Server Configuration
server.port=8080
# Note: context-path removed to allow /api/v1 structure in controllers
# Frontend proxy handles /api -> http://localhost:8080/api/v1
server.servlet.context-path=

# MongoDB Configuration (Default)
spring.data.mongodb.uri=mongodb://localhost:27017/portfolio
spring.data.mongodb.database=portfolio
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connection-pool.max-size=100
spring.data.mongodb.connection-pool.min-size=5

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS Configuration (Default)
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:5174
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# JWT Configuration (Default)
app.jwt.access-token-validity-in-ms=3600000
app.jwt.refresh-token-validity-in-ms=86400000

# 2FA Configuration
app.2fa.issuer=MyPortfolio

# Logging (Default)
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.com.mytechfolio.portfolio=INFO

# Actuator (Default)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

