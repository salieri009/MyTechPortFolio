# ========================================
# PRODUCTION PROFILE
# ========================================
# MongoDB Configuration (Production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/portfolio}
spring.data.mongodb.database=${MONGODB_DATABASE:portfolio}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Graceful Shutdown (K8s Pod termination)
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Security Configuration (Production - Secure)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}/login/oauth2/code/google

# CORS Configuration (Production - Restricted)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://*.azurestaticapps.net,https://*.vercel.app,https://salieri009.studio}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=false

# API Documentation (Production - Limited)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# Logging (Production - Minimal)
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN
logging.level.org.springframework.web=WARN
logging.level.com.mytechfolio.portfolio=INFO

# Actuator (Production - K8s Health Probes)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# JWT Configuration (Production)
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-validity-in-ms=${JWT_ACCESS_TOKEN_VALIDITY:3600000}
app.jwt.refresh-token-validity-in-ms=${JWT_REFRESH_TOKEN_VALIDITY:86400000}

# 2FA Configuration
app.2fa.issuer=MyPortfolio

# Performance & Monitoring
spring.data.mongodb.auto-index-creation=false
# Note: JPA is not used - MongoDB is the database
